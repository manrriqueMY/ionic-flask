<ion-header [translucent]="true">
  <ion-toolbar>
      <div class="d-flex justify-content-bettwen align-content-center" style="margin: 10px;">
        <span>{{user?.username || ""}}</span>
        <span>
          <a href="#" (click)="loggout($event)" class="d-flex justify-content-center align-content-center"> Salir 
             <ion-icon style="font-size: 1.5rem;margin-left: 5px;" name="exit-outline"></ion-icon>
          </a>
        </span>
      </div>
  </ion-toolbar>
</ion-header>

<ion-content class="center">
  <div class="d-flex justify-content-center align-content-center">
    <div class="card">
      <div class="d-flex justify-content-center align-content-center">
        <ion-icon style="font-size: 72px;" name="star-outline"></ion-icon>
      </div>
      <div class="d-flex justify-content-center align-content-center">
        Puntos Obtenidos {{puntos || "0"}} puntos
      </div>
      <div class="d-flex justify-content-center align-content-center">
        Tiempo Realizado {{tiempo || "00:00:00"}}
      </div>
      <ion-button (click)="preguntas()">
        Probar de nuevo
      </ion-button>

      <ion-nav-link (click)="leaderboard()">
        Ver puntuaciones
      </ion-nav-link>
    </div>
  </div>
</ion-content>
